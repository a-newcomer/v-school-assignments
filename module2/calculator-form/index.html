<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h1>Calculator Form</h1>
        <form action="" name="additionForm">
            <div id="add">
                <input type="number" name="addNum1">
                <h2 class="symbol">+</h2>
                <input type="number" name="addNum2">
                <button id="addBtn">Add</button>
            </div>
        </form>
        <form action="" name="subtractionForm">
            <div id="subtract">
                <input type="number" name="subtractNum1">
                <h2 class="symbol">-</h2>
                <input type="number" name="subtractNum2">
                <button id="subtractBtn">Subtract</button>
            </div>
            </form>
        <form action="">
            <div id="multiplicatonForm">
                <input type="number" name="MultNum1">
                <h2 class="symbol">x</h2>
                <input type="number" name="MultNum2">
                <button id="multBtn">Multiply</button>

            </div>
        </form>
       
        
        <script src="index.js"></script>
    </body>
</html>
